<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Ma Liste de Tâches</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche">
            <select id="category-select">
                <!-- Les catégories seront ajoutées ici par JavaScript -->
            </select>
            <button id="add-task-btn" type="submit">Ajouter</button>
        </form>
        <div id="task-list">
            <ul>
                <!-- Les tâches seront affichées ici -->
            </ul>
        </div>
    </div>

    <script src="model.js"></script>
    <script src="task.js"></script> <!-- Ajouté pour inclure les classes de tâches -->
    <script src="view.js"></script>
    <script src="category.js"></script>
    <script src="controller.js"></script>
    <script>
        // Initialisation des catégories dans le sélecteur au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('category-select');
            const categoryManager = CategoryManager.getInstance();

            categoryManager.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });

            // Appel initial pour afficher les tâches si nécessaire
            renderTasks();
        });
    </script>
</body>
</html>
